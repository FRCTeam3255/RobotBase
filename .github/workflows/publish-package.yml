name: Publish package to GitHub Packages
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest 
    permissions: 
      contents: read
      packages: write 
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: git fetch --tags --force
      - run: |
          chmod +x gradlew
          ./gradlew build
      - run: ./gradlew publish
        name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}